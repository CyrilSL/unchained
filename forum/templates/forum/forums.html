{% extends "forum/base.html" %}

{% block title %}
  Forums
{% endblock %}

{% block heading %}
  <ol class="breadcrumb my-4">
    <li class="breadcrumb-item active">Forums</li>      
  </ol>
{% endblock %}

{% block content %}
  <div class="container">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Forum Name</th>
          <th>Posts</th>
          <th>Topics</th>
          <th>Last Post</th>
        </tr>
      </thead>
      <tbody>
        {% for forum in forums %}
          <tr>
            <td>
              <a href="{% url 'forum-topics' forum.pk %}">{{ forum.name }}</a> <!--sends the primary key of the board-->
              <small class="text-muted d-block">{{ forum.description }}</small>
            </td>
            <td class="align-middle">0</td>
            <td class="align-middle">0</td>
            <td></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
