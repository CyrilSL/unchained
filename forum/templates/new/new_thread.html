{% extends 'base.html' %}

{% block title %}
  New Thread
{% endblock %}

{% block heading %}
  <ol class="breadcrumb my-4">
    <li class="breadcrumb-item"><a href="{% url 'forum-list' %}">Forums</a></li>
    <li class="breadcrumb-item"><a href="{% url 'forum-threads' forum.id %}">{{ forum.name }}</a></li>
    <li class="breadcrumb-item active">New Thread</li>
  </ol>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_thread">Thread Name</label>
      <input type="text" class="form-control" id="id_thread" name="name">
    </div>
    <div class="form-group">
      <label for="id_desc">Description</label>
      <textarea class="form-control" id="id_desc" name="desc"></textarea>
    </div>
    {% if forum.issubforum %}
      <div class="form-group">
        <label for="id_file">File Link</label>
        <input type="text" class="form-control" id="id_file" name="link">
        <small class="text-muted">Haven't uploaded any files. Upload <a href="{% url 'files-upload' %}">here</a></small>
      </div>
    {% endif %}
    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock %}
