{% extends 'base.html' %}

{% block title %}
  New Post in {{ thread.name }}
{% endblock %}

{% block heading %}
  <ol class="breadcrumb my-4">
    <li class="breadcrumb-item"><a href="{% url 'forum-list' %}">Forums</a></li>
    <li class="breadcrumb-item"><a href="{% url 'forum-threads' forum.id %}">{{ forum.name }}</a></li>
    <li class="breadcrumb-item"><a href="{% url 'thread-posts' thread.id %}">{{ thread.name }}</a></li>
  </ol>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_post">New Post</label>
      <textarea class="form-control" id="id_post" name="post"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock %}
